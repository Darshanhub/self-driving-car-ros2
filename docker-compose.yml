version: "3.9"

services:
  ros2-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: self-driving-ros2:latest
    container_name: self-driving-ros2-dev
    volumes:
      - .:/workspace:delegated
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOST_DATASET_PATH:-./datasets}:${DATASET_PATH:-/workspace/data}:rw
      - ${HOST_MODEL_PATH:-./models}:${MODEL_PATH:-/workspace/models}:rw
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      - DATASET_PATH=${DATASET_PATH:-/workspace/data}
      - MODEL_PATH=${MODEL_PATH:-/workspace/models}
    device_requests:
      - driver: nvidia
        count: all
        capabilities: ["gpu"]
    network_mode: host
    tty: true
    stdin_open: true
